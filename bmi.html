<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


     <!-- NAVBAR -->
     <nav class="navbar" style="background-color: #aeb875";>
        <div class="container-fluid">
            <img src="https://play-lh.googleusercontent.com/_7Bzf9IOPfFHb8NB_9pxHoWt_kc01BBeeBzwJIs-RaiRm5yGOcsed5M4t2w4fU4W46gY"
                alt="" style="width: 70px; height: 60px";>
                <h1>Welcome <span id="user" style="color:rgb(80, 249, 255);">User</span></h1>
            <a class="navbar-brand" href="#">Body Mass Index Calculator</a>
        </div>
    </nav>

    
        <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="card p-4 w-100" style="max-width: 600px;">
                <h1 class="card-title text-center">BMI Calculator</h1>
                <div class="card-body">

                    <div class="form-group col-md-6">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" autocomplete="off" required>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="radio" id="m">
                            <label class="form-check-label" for="m">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="radio" id="f">
                            <label class="form-check-label" for="f">Female</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="height">Height (cm)</label>
                            <input type="number" class="form-control" id="height" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="weight">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight" required>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block mt-3" id="submit" onclick="calculate();">Calculate BMI</button>
                </div>

            <div class="card-footer text-center">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
            </div>
        </div>
    </div>

    <button class="btn btn-primary mt-3 mb-4" style="display: block; margin: 0 auto; background-color:#aeb875; border: none; color: rgb(9, 9, 9);" onclick="logout();">Logout</button>


<!-- FOOTER -->
   
    <footer style="background-color: #aeb875;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 mt-5">
                    <ul style="list-style-type: none; padding: 0;">
                        <li><a href="#" style="text-decoration: none; color: black; font-size: 20px;">Know More</a></li>
                        <li><a href="#" style="text-decoration: none; color: black; font-size: 20px;">BMI</a></li>
                        <li><a href="#" style="text-decoration: none; color: black; font-size: 20px;">Consult a doctor</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mt-5">
                    <ul style="list-style-type: none; padding: 0;">
                        <li><a href="#" style="text-decoration: none; color: black; font-size: 20px;">Join our Team</a></li>
                        <li><a href="#" style="text-decoration: none; color: black; font-size: 20px;">Exercises</a></li>
                        <li><a href="#" style="text-decoration: none; color: black; font-size: 20px;">Yoga Class</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mt-5">
                    <ul style="list-style-type: none; padding: 0;">
                        <li><a href="#" style="text-decoration: none; color: black; font-size: 20px;">About Us</a></li>
                        <li><a href="#" style="text-decoration: none; color: black; font-size: 20px;">Contact Us</a></li>
                        <li><a href="#" style="text-decoration: none; color: black; font-size: 20px;">Privacy Policy</a></li>
                    </ul>
                </div>
            </div>
        </div>

</body>

<script>
    if(localStorage.getItem("uname")){
        user.innerHTML=localStorage.getItem("uname")

    }
    else{
        alert("Please login")
        window.location="index.html"
    }

    const calculate = () => {
        const height = document.getElementById('height').value;
        const weight = document.getElementById('weight').value;
        const result = document.getElementById('result');
        const commentElement = document.querySelector('.comment');

        if (height > 0 && weight > 0) {
            const bmi = (weight / ((height / 100) * (height / 100)));
            result.innerText = bmi;

            let comment = '';
            if (bmi < 18.5) {
                comment = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                comment = 'Normal weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                comment = 'Overweight';
            } else {
                comment = 'Obesity';
            }
            commentElement.innerText = comment;
        }
         else {
            alert('Please enter valid height and weight');
        }
    }

    const logout=()=>{
        window.location="index.html"
    }


</script>
</html>
